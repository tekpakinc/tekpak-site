<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tek-Pak Inc.</title>
  <style>
    :root {
      --yellow: #ffd500;
      --blue: #1e5ab6;
      --lime: #6eea3b;
      --bg: #f6f8fb;
      --card: rgba(255,255,255,0.85);
      --ink: #0e1726;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, var(--blue), var(--lime));
      color: var(--ink);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: var(--card);
      backdrop-filter: blur(10px);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 700px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 2.5rem;
      color: var(--blue);
    }
    p {
      margin: 1rem 0;
      line-height: 1.5;
    }
    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      background: var(--lime);
      color: black;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s ease;
    }
    a.button:hover {
      background: var(--yellow);
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Tek-Pak Inc.</h1>
    <p>Green Means Go. We provide IT solutions, e-waste recycling, data destruction, and rapid response services to keep your business moving forward.</p>
    <a class="button" href="mailto:info@tekpak.com">Contact Us</a>
    <footer>Â© 2025 Tek-Pak Inc.</footer>
  </div>
</body>
</html>
