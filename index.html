<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rapid Response • Tek-Pak</title>
  <style>
    :root {
      --lime:#6eea3b;
      --silver:#d9d9d9;
      --ink:#0e1726;
      --bg:#f5f7fa;
      --glass:#ffffffcc;
      --radius:20px;
      --blur:12px;
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      font-family: system-ui, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      background: linear-gradient(135deg, var(--silver), var(--bg));
      overflow:hidden;
    }
    body::before {
      content:"";
      position:absolute;
      width:200%;
      height:200%;
      background:
        radial-gradient(circle at 30% 30%, #fff8 0%, transparent 60%),
        linear-gradient(45deg, #ccc3 25%, transparent 25% 75%, #ccc3 75%);
      transform:rotate(10deg);
    }
    .app {
      position:relative;
      background:var(--glass);
      backdrop-filter:blur(var(--blur));
      -webkit-backdrop-filter:blur(var(--blur));
      border-radius:var(--radius);
      padding:2rem;
      width:90%;
      max-width:420px;
      box-shadow:0 8px 24px #0002;
      text-align:center;
    }
    h1 {
      font-size:1.8rem;
      font-style:italic;
      color:var(--ink);
      text-shadow:0 0 6px var(--lime);
      margin-bottom:1rem;
    }
    .card {
      background:var(--glass);
      border-radius:var(--radius);
      padding:1rem;
      margin:1rem 0;
      box-shadow:0 4px 12px #0001;
      transition:transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform:translateY(-4px);
      box-shadow:0 8px 24px #0003;
    }
    .btn {
      display:block;
      margin:1rem auto;
      padding:0.8rem 1.4rem;
      border-radius:var(--radius);
      border:none;
      background:var(--lime);
      color:#000;
      font-weight:bold;
      font-size:1rem;
      cursor:pointer;
      box-shadow:0 0 12px var(--lime);
      transition:all 0.2s ease;
    }
    .btn:hover {
      background:#8eff60;
      box-shadow:0 0 20px var(--lime);
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Find your parts fast &amp; get them fast too!</h1>
    <div class="card">
      <p>Browse Tek-Pak’s Rapid Response inventory and locate the part you need in seconds.</p>
      <button class="btn">Browse Parts</button>
    </div>
    <div class="card">
      <p>Need it delivered right away? Select priority shipping and we’ll get it on the road now.</p>
      <button class="btn">Request Delivery</button>
    </div>
    <div class="card">
      <p>Already ordered? Track your shipment in real time and stay updated.</p>
      <button class="btn">Track Order</button>
    </div>
  </div>
</body>
</html>
