<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tek-Pak Inventory Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ================================
       LIGHT MODE + BRUSHED METAL THEME
       ================================ */

    :root {
      --bg: #e6e7ea; 
      --bg-panel: #f4f5f7;
      --bg-panel-alt: #ffffff;
      --metal: #c8cdd2;
      --accent: #4a6ea8; 
      --accent-soft: #7fa0d6;
      --text: #111317;
      --muted: #4d535a;
      --border: #b9bcc0;
      --danger: #d9534f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.8), rgba(215,218,225,0.85)),
        url("https://www.transparenttextures.com/patterns/brushed-alum.png");
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .shell {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-width: 1400px;
      margin: 0 auto;
      padding: 16px;
      gap: 12px;
    }

    /* ---------- NAV BAR ---------- */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border-radius: 14px;
      background: linear-gradient(120deg,#ffffffdd,#eceef0dd);
      border: 1px solid var(--border);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      backdrop-filter: blur(8px);
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .tp-logo {
      height: 48px;
      width: auto;
      object-fit: contain;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.25));
    }

    .nav-title {
      display: flex;
      flex-direction: column;
    }

    .nav-title-main {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.06em;
      color: var(--accent);
    }

    .nav-title-sub {
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #3bb44b;
      box-shadow: 0 0 6px rgba(59,180,75,0.5);
      margin-right: 5px;
    }

    /* ---------- LAYOUT ---------- */
    .layout {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
      min-height: 0;
    }

    @media(max-width: 960px){
      .layout{ grid-template-columns: 1fr; }
    }
