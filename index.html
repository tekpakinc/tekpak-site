<style>
  :root {
    --lime-light: #b8f6a8; /* much lighter green */
    --green-soft: #8ed88c; /* soft muted green */
    --ink: #0e1726;
    --bg: #ffffff;
    --grey: #cccccc;
  }

  body {
    margin: 0;
    background: var(--bg);
    font-family: "Segoe UI", Roboto, sans-serif;
  }

  header {
    background: linear-gradient(
      180deg,
      #ffffff 0%,
      #f5f5f5 45%,
      #eaeaea 100%
    );
    border-bottom: 2px solid var(--grey);
    box-shadow:
      inset 0 6px 10px rgba(255,255,255,0.9),
      inset 0 -6px 12px rgba(0,0,0,0.1),
      0 6px 18px rgba(0,0,0,0.15);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.6rem 1.8rem;
  }

  .logo img {
    height: 50px;
    display: block;
    filter: drop-shadow(0 0 6px rgba(0,0,0,0.25))
            drop-shadow(0 0 8px var(--lime-light));
    transition: transform 0.25s ease, filter 0.25s ease;
  }

  .logo img:hover {
    transform: scale(1.05);
    filter: drop-shadow(0 0 8px rgba(0,0,0,0.3))
            drop-shadow(0 0 16px var(--green-soft));
  }

  .menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 2rem;
  }

  .menu a {
    font-family: "Segoe UI", sans-serif;
    font-weight: 700;
    font-size: 0.8rem; /* smaller text */
    text-transform: uppercase;
    color: var(--ink);
    text-decoration: none;
    letter-spacing: 1.2px;

    /* subtle engraved look */
    text-shadow:
      1px 1px 2px rgba(0,0,0,0.15),
      -1px -1px 1px rgba(255,255,255,0.8);
    transition: all 0.25s ease;
  }

  .menu a:hover {
    color: var(--green-soft);
    text-shadow:
      0 0 3px rgba(0,0,0,0.15),
      -1px -1px 1px rgba(255,255,255,0.8),
      0 0 8px rgba(184,246,168,0.6);
    transform: translateY(-1px);
  }
</style>
